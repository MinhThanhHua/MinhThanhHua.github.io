<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Calendar</title>
</head>
<body>
	<form action="#">
		<input id="nhapNgayThang" type="text" placeholder="dd/mm/yyyy" >
		<img onclick="showCalendar()" src="image/calendar.png" alt="">
		<div class="button"><button onclick ="inputDate()" >Tìm lịch</button></div>
	</form>
	<table onclick="calendar()" id="calendar">
		<tr>
			<th><button onclick="changeYear(-1)"><<</button></th>
			<th><button onclick="changeMonth(-1)"><</button></th>
			<th colspan="2">
				<select onchange="changeDate()" name="month" id="month">
				</select>
			</th>
			<th>
				<select onchange="changeDate()" name="year" id="year">
				</select>
			</th>
			<th><button onclick="changeMonth(1)">></button></th>
			<th><button onclick="changeYear(1)">>></button></th>
		</tr>
		<tr id="date">
			<td>Sun</td>
			<td>Mon</td>
			<td>Tue</td>
			<td>Wed</td>
			<td>Thu</td>
			<td>Fri</td>
			<td>Sat</td>
		</tr>
	</table>

	<script src="assets/js/script.js"></script>
</body>
</html>
