<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Form Ajax</title>
</head>
<body>
	<div class="container">
		<form action="#">
			<div class="form-control">
				<span>Username: </span>
				<div class="input-control">
					<input type="text">
				</div>
			</div>
			<div class="form-control">
				<span>Password: </span>
				<div class="input-control">
					<input type="text">
				</div>
			</div>
			<div class="form-control">
				<span>Email: </span>
				<div class="input-control">
					<input type="text">
				</div>
			</div>
			<div class="form-control">
				<span>Birthday: </span>
				<div class="input-control">
					<input id="birthday" type="text" onclick="myFunc()">
				</div>
			</div>
			<div class="form-control">
				<div class="input-control-button">
					<input type="submit" value="SUBMIT">
					<input type="reset" value="RESET">
				</div>
			</div>
		</form>
	</div>
	<script src="assets/js/script.js"></script>
</body>
</html>
