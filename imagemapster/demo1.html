<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
    <img id="house" src="image.png" style="" usemap="#house-map" >
        <map name="house-map">
            <area data-key="AZ" shape="circle" name="part-A" coords="26,168,14" href="#"/>
            <area data-key="AK" shape="circle" name="part-B" coords="173,124,15" href="#"/>
            <area data-key="AR" shape="circle" name="part-C" coords="94,73,71" href="#"/>
        </map>
	<script src="jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="jquery.imagemapster.min.js"></script>
	<script>
		jQuery(document).ready(function($) {
		    $('#house').mapster({
		        mapKey: 'data-key',
		        singleSelect: true,
		        fillOpacity: 0.6,
		        fillColor: '2aff00', //khi để vào
		        render_select: { // màu nền bên trong
		        	fillColor: '99ff99',
		        	stroke: true,
		        },
		        render_highlight: {// vòng tròn ngoài
		        	fillColor: 'ff0000',
		        },
				singleSelect: false,
		        // areas: [
		        // 	{
		        // 		key: 'AZ',
		        // 		selected: true
		        // 	},
		        // 	{
		        // 		key: 'AK',

		        // 	{
		        // 		key: 'AR',
		        // 		selected: true
		        // 	}
		        // ]
		  //      stroke: true, đường viền
		    })
		});
	</script>
</body>
</html>
